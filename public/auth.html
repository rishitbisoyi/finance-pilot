<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinancePilot | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#0F172A;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#F1F5F9;
}

.auth-container{
    width:380px;
    background:#1E293B;
    padding:30px;
    border-radius:16px;
    border:1px solid #334155;
}

.brand{
    text-align:center;
    font-weight:700;
    font-size:22px;
    margin-bottom:20px;
    color:#3B82F6;
}

.tabs{
    display:flex;
    margin-bottom:20px;
}

.tabs button{
    flex:1;
    padding:10px;
    background:transparent;
    border:none;
    color:#94A3B8;
    cursor:pointer;
    font-weight:600;
    border-bottom:2px solid transparent;
    transition:0.3s;
}

.tabs button.active{
    color:#3B82F6;
    border-bottom:2px solid #3B82F6;
}

.form{
    display:none;
}

.form.active{
    display:block;
}

label{
    display:block;
    margin-top:15px;
    margin-bottom:6px;
    font-size:14px;
    color:#94A3B8;
}

input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #334155;
    background:#0F172A;
    color:#F1F5F9;
    outline:none;
}

input:focus{
    border-color:#3B82F6;
}

button.submit-btn{
    margin-top:20px;
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #3B82F6;
    background:transparent;
    color:#3B82F6;
    cursor:pointer;
    transition:0.3s;
}

button.submit-btn:hover{
    background:#3B82F6;
    color:#0F172A;
}

.error{
    margin-top:10px;
    font-size:14px;
    color:#F87171;
    min-height:18px;
}
@media (max-width: 400px) {
    /* Make the container narrower and padding smaller */
    .auth-container {
        width: 90%;         /* take most of the screen width */
        padding: 20px;      /* reduce padding */
    }

    /* Reduce brand font size */
    .brand {
        font-size: 20px;
    }

    /* Reduce input and button padding */
    input, button.submit-btn {
        padding: 8px;
    }

    /* Reduce tab button padding and font */
    .tabs button {
        padding: 8px;
        font-size: 14px;
    }

    /* Reduce label font size slightly */
    label {
        font-size: 13px;
    }

    /* Reduce error text font size */
    .error {
        font-size: 13px;
    }
}
</style>
</head>

<body>

<div class="auth-container">

    <div class="brand">FinancePilot</div>

    <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <div class="form active" id="loginForm">
        <label>Username</label>
        <input type="text" id="loginUsername">

        <label>Password</label>
        <input type="password" id="loginPassword">

        <button class="submit-btn" id="loginButton">Login</button>
        <div class="error" id="loginError"></div>
    </div>

    <!-- SIGNUP FORM -->
    <div class="form" id="signupForm">
        <label>Username</label>
        <input type="text" id="signupUsername">

        <label>Password</label>
        <input type="password" id="signupPassword">

        <label>Confirm Password</label>
        <input type="password" id="signupConfirmPassword">

        <button class="submit-btn" id="signupButton">Sign Up</button>
        <div class="error" id="signupError"></div>
    </div>

</div>

<script>
// Toggle Forms
const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");

loginTab.addEventListener("click", () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.classList.add("active");
    signupForm.classList.remove("active");
});

signupTab.addEventListener("click", () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.classList.add("active");
    loginForm.classList.remove("active");
});
</script>

<!-- Your Auth Script -->
<script src="js/auth.js"></script>

</body>
</html>
