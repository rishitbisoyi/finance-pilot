<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancePilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0F172A;
            color: #F1F5F9;
            scroll-behavior: smooth;
        }

        /* ================= HERO ================= */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .brand {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 1px;
            color: #3B82F6;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            line-height: 1.1;
            background: linear-gradient(90deg, #3B82F6, #22D3EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            margin-top: 20px;
            font-size: 18px;
            color: #94A3B8;
        }

        .hero button {
            margin-top: 40px;
            padding: 14px 28px;
            border-radius: 30px;
            border: 1px solid #3B82F6;
            background: transparent;
            color: #3B82F6;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background: #3B82F6;
            color: #0F172A;
        }

        /* ================= RING ================= */
        .ring-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring-container {
            position: relative;
            width: 440px;
            height: 440px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            overflow: visible;
            z-index: 1;
        }

        .quadrant {
            position: relative;
            width: 50%;
            height: 50%;
            background: #1E293B;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(59, 130, 246, 0.1);
            overflow: visible;
        }

        .q1 { border-top-left-radius: 100%; }
        .q2 { border-top-right-radius: 100%; }
        .q3 { border-bottom-left-radius: 100%; }
        .q4 { border-bottom-right-radius: 100%; }

        /* 
          Each quadrant is 220x220px (half of 440px container).
          The outer arc corner of each quadrant is at (0,0) for q1 (top-left corner),
          (220,0) for q2, (0,220) for q3, (220,220) for q4.
          We position the label near the outer corner (away from center).
        */

        .quadrant span {
            position: absolute;
            font-weight: 700;
            font-size: 19px;
            color: #CBD5E1;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
            transition: color 0.4s ease, text-shadow 0.4s ease;
        }

        /* Labels positioned in the middle of the arc band */
        .q1 span {
            top: 46%;
            left: 46%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .q2 span {
            top: 46%;
            right: 46%;
            transform: translate(50%, -50%) rotate(45deg);
        }

        .q3 span {
            bottom: 46%;
            left: 46%;
            transform: translate(-50%, 50%) rotate(45deg);
        }

        .q4 span {
            bottom: 46%;
            right: 46%;
            transform: translate(50%, 50%) rotate(-45deg);
        }

        .quadrant:hover {
            background: #2D3D56;
            z-index: 10;
            box-shadow:
                0 0 60px rgba(59, 130, 246, 0.5),
                inset 0 0 20px rgba(59, 130, 246, 0.2);
            transform: scale(1.03);
        }

        .quadrant:hover span {
            color: #FFFFFF;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.9);
        }

        .center-hole {
            position: absolute;
            width: 48%;
            height: 48%;
            background: #0F172A;
            border-radius: 50%;
            z-index: 15;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), 0 0 0 4px rgba(30, 41, 59, 0.5);
        }

        .center-text {
            font-weight: 700;
            font-size: 22px;
            color: #FFFFFF;
            text-align: center;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }

        #logoutBtn {
            position: fixed;
            top: 24px;
            right: 30px;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #3B82F6;
            background: transparent;
            color: #3B82F6;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 100;
            transition: 0.3s;
        }

        #logoutBtn:hover {
            background: #3B82F6;
            color: #0F172A;
        }

        @media(max-width:768px){
            .hero h1{font-size: 38px;}
            .ring-container{width: 320px; height: 320px;}
            .quadrant span{font-size: 11px; letter-spacing: 1px;}
            .center-text{font-size: 16px;}
        }
    </style>
</head>
<body>

<section class="hero">
    <div class="brand">FinancePilot</div>
    <h1>Take Control of Your Financial Future</h1>
    <p>Smart tools. Clear insights. Better decisions.</p>
    <button onclick="scrollToRing()">Discover Your Financial Edge</button>
</section>

<section class="ring-section" id="ringSection">
    <div class="ring-container">
        <div class="ring">
            <div class="quadrant q1" onclick="location.href='emi.html'">
                <span>EMI</span>
            </div>
            <div class="quadrant q2" onclick="location.href='game.html'">
                <span>Invest</span>
            </div>
            <div class="quadrant q3" onclick="location.href='budget.html'">
                <span>Budget</span>
            </div>
            <div class="quadrant q4" onclick="location.href='tax.html'">
                <span>Tax</span>
            </div>
        </div>

        <div class="center-hole">
            <div class="center-text">Finance<br>Hub</div>
        </div>
    </div>
</section>

<script>
function scrollToRing(){
    document.getElementById("ringSection").scrollIntoView({
        behavior:"smooth"
    });
}

const currentUser = localStorage.getItem("currentUser");

if (!currentUser) {
    window.location.href = "auth.html";
} else {
    const hero = document.querySelector('.hero');
    const welcome = document.createElement('p');
    welcome.textContent = `Welcome, ${currentUser}!`;
    welcome.style.color = "#34D399";
    welcome.style.marginTop = "15px";
    hero.appendChild(welcome);
}

const logoutBtn = document.createElement('button');
logoutBtn.textContent = "Logout";
logoutBtn.id = "logoutBtn";

logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("currentUser");
    localStorage.removeItem("token");
    window.location.href = "auth.html";
});

document.body.appendChild(logoutBtn);
</script>

</body>
</html>
