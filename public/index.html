<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinancePilot</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#0F172A;
    color:#F1F5F9;
    scroll-behavior:smooth;
}

/* ================= HERO ================= */

.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.brand{
    position:absolute;
    top:30px;
    left:50%;
    transform:translateX(-50%);
    font-weight:700;
    font-size:22px;
    letter-spacing:1px;
    color:#3B82F6;
}

.hero h1{
    font-size:60px;
    font-weight:700;
    line-height:1.1;
    background:linear-gradient(90deg,#3B82F6,#22D3EE);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.hero p{
    margin-top:20px;
    font-size:18px;
    color:#94A3B8;
}

.hero button{
    margin-top:40px;
    padding:14px 28px;
    border-radius:30px;
    border:1px solid #3B82F6;
    background:transparent;
    color:#3B82F6;
    cursor:pointer;
    transition:0.3s;
}

.hero button:hover{
    background:#3B82F6;
    color:#0F172A;
}

/* ================= RING ================= */

.ring-section{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.ring-container{
    position:relative;
    width:420px;
    height:420px;
}

.ring{
    width:100%;
    height:100%;
    position:relative;
}

.quadrant{
    position:absolute;
    width:50%;
    height:50%;
    background:#1E293B;
    transition:0.3s ease;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:600;
    font-size:18px;
    color:#94A3B8;
}

.q1{ top:0; left:0; border-top-left-radius:100%; }
.q2{ top:0; right:0; border-top-right-radius:100%; }
.q3{ bottom:0; left:0; border-bottom-left-radius:100%; }
.q4{ bottom:0; right:0; border-bottom-right-radius:100%; }

.quadrant span{
    pointer-events:none;
    transition:0.3s;
}

/* Hover effect */
/* Hover effect: only the ring glows */
.quadrant:hover {
    transform: translateY(0); /* no lifting */
    color: #3B82F6; /* optional: change text color */
}

/* Use a pseudo-element to glow the ring segment */
.quadrant::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    border-radius:inherit;
    pointer-events:none;
    transition: box-shadow 0.3s;
}

.quadrant:hover::before {
    box-shadow: 0 0 20px 5px rgba(59,130,246,0.6);
}

/* Hollow center */
.ring::after{
    content:"";
    position:absolute;
    width:58%;
    height:58%;
    background:#0F172A;
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:3;
}

.center-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:10;
    font-weight:600;
    font-size:20px;
}

/* Responsive */
@media(max-width:768px){
    .hero h1{font-size:40px;}
    .ring-container{width:280px;height:280px;}
    .quadrant{font-size:14px;}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
    <div class="brand">FinancePilot</div>
    <h1>Take Control of Your Financial Future</h1>
    <p>Smart tools. Clear insights. Better decisions.</p>
    <button onclick="scrollToRing()">Discover Your Financial Edge</button>
</section>

<!-- RING -->
<section class="ring-section" id="ringSection">

    <div class="ring-container">
        <div class="ring">
            <div class="quadrant q1" onclick="location.href='emi.html'">
                <span>EMI</span>
            </div>
            <div class="quadrant q2" onclick="location.href='game.html'">
                <span>Invest</span>
            </div>
            <div class="quadrant q3" onclick="location.href='budget.html'">
                <span>Budget</span>
            </div>
            <div class="quadrant q4" onclick="location.href='tax.html'">
                <span>Tax</span>
            </div>
        </div>

        <div class="center-text">
            Finance Hub
        </div>
    </div>

</section>

<script>
function scrollToRing(){
    document.getElementById("ringSection").scrollIntoView({
        behavior:"smooth"
    });
}
</script>

</body>
<script>
  // Check if user is logged in
  const currentUser = localStorage.getItem("currentUser");

  if (!currentUser) {
      // Not logged in â†’ redirect to login page
      window.location.href = "auth.html";
  } else {
      // Optionally display username somewhere
      const hero = document.querySelector('.hero');
      const welcome = document.createElement('p');
      welcome.textContent = `Welcome, ${currentUser}!`;
      welcome.style.color = "#34D399";
      welcome.style.marginTop = "15px";
      hero.appendChild(welcome);
  }

  // Add logout button
  const logoutBtn = document.createElement('button');
  logoutBtn.textContent = "Logout";
  logoutBtn.style.marginTop = "20px";
  logoutBtn.style.padding = "10px 20px";
  logoutBtn.style.borderRadius = "8px";
  logoutBtn.style.border = "1px solid #3B82F6";
  logoutBtn.style.background = "transparent";
  logoutBtn.style.color = "#3B82F6";
  logoutBtn.style.cursor = "pointer";

  logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      localStorage.removeItem("token"); // optional
      window.location.href = "auth.html";
  });

  document.querySelector('.hero').appendChild(logoutBtn);
</script>
</html>
